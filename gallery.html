    <!-- SLICK SLIDER -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/slick.min.js"></script>

    <script>

        /*  SLICK SLIDER*/
        /* Slick needs to get Reinitialized on window Resize after it was destroyed */

        $(window).on('load resize orientationchange', function () {
            $('.single-item').each(function () {
                var $carousel = $(this);

                /* Initializes a slick carousel only on mobile screens */

                // slick on mobile
                if ($(window).width() <= 415) {
                    if ($carousel.hasClass('slick-initialized')) {
                        $carousel.slick('unslick');
                    }
                }
                else {
                    if (!$carousel.hasClass('slick-initialized')) {
                        $carousel.slick({
                            prevArrow: "<img class='previous' src='./img/previous.svg'>",
                            nextArrow: "<img class='next' src='./img/next.svg'>",
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            autoplay: false,
                            arrows: true,
                            dots: true,
                            cssEase: 'linear',
                            infinite: false
                        });
                    }
                }
            });

        });








        /*  JQUERY -  TOGGLE BETWEEN LOAD MORE/LOAD LESS ON MOBILE DEVICE */

        $(document).ready(function () {
            $("#loadMore").click(function () {
                $(".hidden").toggle();
            });

        });
        $(document).ready(function () {
            $("#loadLess").click(function () {
                $(".hidden").toggle();
            });
        });


        //Get the button:
        mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }



    </script>
